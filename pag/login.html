<!DOCTYPE html>
<html lang="pt-br">

<head>
      <link rel="stylesheet" href="../css/login.css">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://kit.fontawesome.com/910a8d8915.js" crossorigin="anonymous"></script>

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous">
      <title>Login</title>
</head>

<body style="background-color: rgb(123, 0, 255);">
      <header>
            <div class="logo">
                  <a href="../index.html">
                        <img src="../img/logo.png" alt="logo" style="width: 150px;">
                  </a>
            </div>
      </header>
      <div class="container">
            <div class="row">
                  <div class="col-md-5 mx-auto">
                        <div id="first">
                              <div class="myform form ">
                                    <div class="logo mb-3">
                                          <div class="col-md-12 text-center">
                                                <h1>Login</h1>
                                          </div>
                                    </div>
                                    <form id="login" onsubmit="return false" role="form">
                                          <div class="form-group">
                                                <label for="exampleInputEmail1">E-mail</label>
                                                <input type="email" name="email" class="form-control" id="in_email" aria-describedby="emailHelp" placeholder="Entre com seu E-mail">
                                          </div>
                                          <div class="form-group">
                                                <label for="exampleInputEmail1">Senha</label>
                                                <input type="password" name="password" id="in_password" class="form-control" aria-describedby="emailHelp" placeholder="Entre com sua senha">
                                          </div>

                                          
                                          <div  class="col-md-12 text-center ">
                                                <button onclick="loginUser()" type="submit" class=" btn_style2 btn btn-block mybtn btn-primary tx-tfm">Entrar</button>
                                          </div>
                                          

                                          <div class="form-group">
                                                <p class="text-center">Não é cadastrado?
                                                      <a href="cadastro_usuario.html" id="signup" class="btn_style">Cadastre-se aqui!</a>
                                                </p>
                                          </div>
                                    </form>
                              </div>
                        </div>
                  </div>
            </div>
            <script src="../js/main.js"></script>
</body>

</html>
