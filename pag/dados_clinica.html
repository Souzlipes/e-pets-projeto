<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../css/login.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/910a8d8915.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <title>Login</title>
</head>

<body style="background-color: rgb(123, 0, 255);">
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../img/logo.png" alt="logo" style="width: 150px;">
            </a>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Dados de Divulgação</h1>
                            </div>
                        </div>
                        <form id="dados_emp">
                            <div class="form-group">
                                <label for="img">Link da Imagem</label>
                                <input type="text" name="txtImg" id="img" class="form-control" placeholder="Link da Imagem">
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="text"id="telefone" class="form-control" placeholder="Digite o Telefone">
                            </div>
                            <div class="form-group">
                                <label for="cadastro_cep">CEP</label>
                                <input type="text"id="cep" class="form-control" placeholder="Digite o CEP" value="" onblur="pesquisacep(this.value);">
                            </div>
                            <div class="form-group">
                                <label for="txtRua">Rua</label>
                                <input type="text" name="txtRua" id="rua" class="form-control" placeholder="Digite a rua">
                            </div>
                            <div class="form-group">
                                <label for="txtBairro">Bairro</label>
                                <input type="text" name="txtBairro" id="bairro" class="form-control" placeholder="Digite o bairro">
                            </div>
                            <div class="form-group">
                                <label for="txtCidade">Cidade</label>
                                <input type="text" name="txtCidade" id="cidade" class="form-control" placeholder="Digite a cidade">
                            </div>
                            <div class="form-group">
                                <label for="txtUf">UF</label>
                                <input type="text" name="txtUf" id="uf" class="form-control" placeholder="Digite a UF">
                            </div>
                            <div class="form-group">
                                <label for="cadastro_num">Número</label>
                                <input type="number" name="cad_num" id="num" class="form-control" placeholder="Digite o número">
                            </div>
                            <div class="form-group">
                                <label for="cadastro_num">Complemento</label>
                                <input type="text" name="cad_num" id="complemento" class="form-control" placeholder="Digite o complemento">
                            </div>
                        
                        <div class="col-md-12 text-center ">
                            <button type="submit" onclick="postLoja()" class=" btn_style2 btn btn-block mybtn btn-primary tx-tfm">Cadastrar</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/empresa.js"></script>
        <script src="../js/consulta_cep.js"></script>
</body>

</html>
